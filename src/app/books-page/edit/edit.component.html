<form (submit)="editBook()">

    <div class="formular">

        <div class="left-side">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder=`${{book.title ?? }}` [(ngModel)]="title">
        
            <label for="author">Author</label>
            <select id="author" name="author" [(ngModel)]="auth" placeholder=`${{book.authorName ?? }}`>
                <option *ngFor="let author of authors" [ngValue]="author">
                   {{author.firstName + " " + author.lastName}}
                <option>
            </select>
        
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" placeholder=`${{book.genre ?? }}` [(ngModel)]="genre">
        </div>

        <div class="right-side">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder=`${{book.country ?? }}` [(ngModel)]="country">
        
            <label for="year">Release year</label>
            <input type="text" id="year" name="year" placeholder=`${{book.year ?? }}` [(ngModel)]="year">
            
            <button type="submit">EDIT BOOK</button>
        </div>

    </div>

</form>
