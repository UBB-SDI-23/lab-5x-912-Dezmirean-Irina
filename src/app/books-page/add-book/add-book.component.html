
<form (submit)="addBook()">

    <div class="formular">

        <div class="left-side">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Staring at the sun" [(ngModel)]="title">
        
            <label for="author">Author</label>
            <select id="author" name="author">
                <option *ngFor="let author of authors" (click)="setSelectedAuthorId(author.author_id, author.firstName, author.lastName)">
                   {{author.firstName + " " + author.lastName}}
                <option>
            </select>
        
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" placeholder="Philosophical" [(ngModel)]="genre">
        </div>

        <div class="right-side">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="USA" [(ngModel)]="country">
        
            <label for="year">Release year</label>
            <input type="text" id="year" name="year" placeholder="2008" [(ngModel)]="year">
            
            <button type="submit">ADD BOOK</button>
        </div>

    </div>

</form>
