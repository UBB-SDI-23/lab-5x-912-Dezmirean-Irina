
<form (submit)="addBook()" class="form">

    <div class="formular">

        <div class="left-side">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Staring at the sun">
        
            <label for="author">Author</label>
            <select id="author" name="author">
                <option *ngFor="let author of authors">
                    {{author.firstName + " " + author.lastName}}
                <option>
            </select>
        
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" placeholder="Philosophical">
        </div>

        <div class="right-side">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="USA">
        
            <label for="year">Release year</label>
            <input type="text" id="year" name="year" placeholder="2008">
            
            <input type="submit" value="ADD BOOK">
        </div>

    </div>

</form>
