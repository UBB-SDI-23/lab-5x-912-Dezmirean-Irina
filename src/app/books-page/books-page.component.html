<h2 style="margin-left: 2%; margin-top: 2%;"><i class="arrow down"></i>   Check out the next list of books   <i class="arrow down"></i>  </h2>


<div class="filtering">

    <form action="/action_page.php">
        <input type="text" id="year" name="year" placeholder="Books released after year" style="background-color:  rgb(228, 230, 195); border-style: solid; border-color:  rgb(34, 39, 37); box-shadow: 1px 1px 10px #c0c0c0;border-radius: 5px; width:60%; font-size:18px">
        <button type="button" (click) = "getInput()" style="background-color: rgb(34, 39, 37); color:  rgb(228, 230, 195) ; font-family: garamond; margin-left: -20%; border-top-right-radius: 5px;border-bottom-right-radius:5px; width: 20%;"><i class="fa fa-search" style="font-size:20px"></i></button>
        <button type="button" (click) = "sortByName()" style="background-color:rgb(34, 39, 37); color: rgb(228, 230, 195); font-family: garamond; border-top-left-radius: 5px; border-bottom-left-radius: 5px; width: 10%;margin-left:2%;"><i class="fa fa-sort-asc" style="font-size:20px"></i></button>
        <button type="button" (click) = "sortByNameReversed()" style="background-color:rgb(34, 39, 37);color:  rgb(228, 230, 195); font-family: garamond;width: 10%;"><i class="fa fa-sort-desc" style="font-size:20px"></i></button>
        <button type="button" (click) = "sortByNameReversed()" style="background-color:rgb(34, 39, 37); color:  rgb(228, 230, 195); font-family: garamond; border-top-right-radius: 5px; border-bottom-right-radius: 5px; width: 10%;"><i class="fa fa-plus" style="font-size:20px"></i></button>
    </form>

</div>

<script>
    function getInput()
    {
        this.getInput(getElementById('year').value);
    }
</script>


<div class="booksTable">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Country</th>
                <th>Year</th>
            </tr>
        </thead>

        <tbody class="table-data">
                <tr *ngFor="let book of books, let i = index">
                        <td><a (click) = "showDetails(book.book_id)"> {{i+1}}</a></td>
                        <td>{{book.title}}</td>
                        <td>{{book.authorName}}</td>
                        <td>{{book.genre}}</td>
                        <td>{{book.country}}</td>
                        <td>{{book.year}}</td>
                </tr>
        </tbody>
    </table>
</div>
